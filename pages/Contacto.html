<body>
    <header>

        <nav>
            <div>
                <ul class="nav">
                    <img class="logo" src="../img/d&slogo.png" title="D&slogo" width="150px">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../pages/Productos.html">Productos</a></li>
                    <li><a href="../pages/Mantenimiento.html">Concejos De Mantenimiento</a></li>
                    <li><a href="../pages/Contacto.html">Contacto</a></li>
                    <li><a href="../pages/Nosotros.html">Nosotros</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="formulario">
            <h2 class="tituloProductos">
                Contáctanos
            </h2>
            <img class="logoContacto" src="../img/d&slogo.png" title="D&S">
            <form action="#">

                <label class="form" for="email">Tu correo:
                    <input type="email" placeholder="Ejemplo@gmail.com" name="email"><br>
                </label>
                <label class="form" for="Edad">Introduce tu edad
                    <input type="number" placeholder="Edad"> <br>
                </label>
                <div class="vehiculo">
                    <p>Modelo de tu vehiculo:</p>
                    <div> - 2010
                        <input type="radio" name="lado" value="+2010">
                    </div>
                    <div> + 2010
                        <input type="radio" name="lado" value="-2010">
                    </div>
                </div>
                <div class="elecionproducto">
                    <p>Que producto prefieres?</p>
                    <select name="Aditivos" id="Aditivos">
                        <option value="x">Aditivo para motor</option>
                        <option value="y">Aditivos para combustible</option>
                        <option value="z">Aditivos reparadores</option>
                    </select>
                </div>
                <div class="reciboDeInfo">
                    <p>Deseas recibir informacion de un asesor?
                        <input type="checkbox" name="acepta" value="1">
                    </p>
                    <input type="submit" value="Si por favor">
                    <input type="reset" value="No gracias">
                </div>
            </form>
        </div>
    </main>

        <div>

    </footer>
